<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zestiox Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    .error-text {
      color: red;
      font-size: 0.9rem;
    }
    .alert-icon {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div class="container mt-5">
    <div class="col-md-6 col-lg-4 col-sm-10 ms-0">
      <h2 class="fw-bold mb-4">Login</h2>

      <form>
        <!-- Mobile Field -->
        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile</label>
          <input type="text" class="form-control" id="mobile" placeholder="Enter 10-digit mobile number">
          <div class="error-text">Mobile number is required and must be 10 digits</div>
        </div>

        <!-- Password Field -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password">
          <div class="error-text">Password is required</div>
        </div>

        <!-- Error Alert -->
        <div class="alert alert-danger d-flex align-items-center" role="alert">
          <!-- <i class="fas fa-exclamation-triangle alert-icon"></i> -->
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          <div>Invalid mobile number or password</div>
        </div>

        <!-- Login Button -->
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <!-- Register Link -->
      <div class="mt-3">
        Don't have an account? <a href="#">Register</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
